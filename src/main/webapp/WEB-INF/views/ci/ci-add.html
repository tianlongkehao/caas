<div class="page-container" style="margin-left:75px;">
    <article>
        <div class="page-main">
            <div class="contentTitle">
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-home"></i>&nbsp;&nbsp;控制台</a></li>
                    <li><i class="fa fa-angle-right"></i></li>
                    <li class="active">代码构建</li>
                    <li><i class="fa fa-angle-right"></i></li>
                    <li class="active">添加项目</li>
                </ol>
            </div>
            <div class="contentMain">
                <div class="item-obj">
                    <div class="container">
                        <h4>快速构建</h4>
                        <form id="buildForm" action="">
                            <div class="row depot-name">
                                <div class="form-group col-md-7">
                                    <label for="repoName">镜像名称</label>
                                    <div class="">
                                        <span class="name-note">test /&nbsp;</span>
                                        <input id="repoName" name="repoName" type="text" class="name-input" value=""> :
                                        <input id="tag" name="tag" type="text" value="latest" class="name-input" disabled="disabled">
                                    </div>
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="isPrivate">性质</label>
                                    <div class="">
                                        <span class="btn-groups">
                                            <span case="public" class="btns btn-public">公有</span>
                                            <span case="private" class="btns btn-private">私有</span>
                                        </span>
                                        <input type="hidden" id="isPrivate" name="isPrivate" value="public">
                                        <input type="hidden" id="isRepoPrivate" name="isRepoPrivate" value="false">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="ciSummary">简介</label>
                                    <input id="ciSummary" name="ciSummary" class="form-control" type="text" required="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="ciSummary">代码仓库地址</label>
                                    <input id="repoUrl" name="repoUrl" class="form-control"  type="text" placeholder="例如：https://github.com/tenxcloud/php-hello-world.git">
                                </div>
                            </div>


                            <section class="registryinfo">
                                <table class="table registry">
                                    <tbody>
                                        <tr>
                                            <td class="first-info"><b style="font-weight: 500;">基本信息</b></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <span class="reg-text">项目名称</span>
                                                <input id="projectName" name="projectName" type="text" value="" class="reg-input">
                                            </td>
                                            <td>
                                                <span class="reg-text">Dockerfile位置</span>
                                                <input id="dockerfileLocation" name="dockerfileLocation" type="text" class="reg-input" value="/">
                                            </td>
                                            <td>
                                                <span class="code-branch">代码分支</span>
                                                <span class="btns-group">
                                                  <select id="imageBranch" name="imageBranch" class="reg-input" style="width:189px;">
                                                      <option>master</option>
                                                  </select>
                                                </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <span class="reg-text">程序类型</span>
                                                <select id="imageType" name="imageType" class="reg-input" placeholder="项目使用哪种语言编写" style="width:163px;">
                                                    <option selected=""></option>
                                                    <option>java</option>
                                                    <option>php</option>
                                                    <option>go</option>
                                                    <option>Node.js</option>
                                                    <option>python</option>
                                                    <option>other</option>
                                                </select>
                                            </td>
                                            <td>
                                                <span class="reg-text">Docker的版本&nbsp;</span>
                                                <input id="dockerVersion" name="dockerVersion" type="text" class="reg-input" value="1.6" disabled="disabled">
                                            </td>
                                            <td>
                                                <span class="reg-text">构建节点 </span>
                                                <select id="isProxy" name="isProxy" class="reg-input" style="width:189px;">
                                                    <option value="on">国际节点</option>
                                                    <option value="off">国内节点</option>
                                                </select>
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </section>
                            <br>
                            <div class="pull-right">
                                <span id="buildBtn" class="btn btn-primary">创建</span>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </article>
</div>
